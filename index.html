<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-md-7">
                <input
                  type="search"
                  placeholder="Type a city"
                  class="form-control"
                  autocomplete="off"
                  id="city-input"
                />
              </div>
              <div class="col-md-5">
                <input type="submit" value="Search" class="btn btn-primary" />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="describtion"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="#" alt="sunny" id="icon" width="55" />
                <div>
                  <strong id="temperature"></strong>
                  <span class="units">
                    <a
                      href="#"
                      id="celsius-temp"
                      class="active"
                      style="text-decoration: none"
                      >°C</a
                    >
                    |
                    <a
                      href="#"
                      id="fahrenheit-temp"
                      style="text-decoration: none"
                      >ºF</a
                    ></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="week-forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="week-forecast-day">Mon</div>
                <img
                  src="http://openweathermap.org/img/wn/01n@2x.png"
                  alt=""
                  width="36"
                />
                <div class="week-forecast-temp">
                  <span class="day-max-weather">14°</span>
                  <span class="day-min-weather">10°</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/AnnaS30/weather-app">Open-source code</a>
          by AnnaS
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
